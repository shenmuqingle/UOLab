		<script type="text/javascript">

	<body>

		<div class="place">

			<ul class="placeul">
				<li><a href="#">首页</a></li>

			</ul>
		</div>

		<div class="formbody">
			
			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>姓名<b>*</b></label>
						<input name="classid" type="text" class="dfinput" placeholder="2-5 个汉字" style="width:345px;" />
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input name="classid" type="text" placeholder="数字" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>性别<b>*</b></label><cite>
							<input name="sex" type="radio" value="" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;
							<input name="sex" type="radio" value="" />女</cite>
					</li>
					<li>
						<label>年级<b>*</b></label>
						<input name="classid" type="text" placeholder="" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>籍贯<b>*</b></label>
						<input name="classid" type="text" placeholder="" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>电话<b>*</b></label>
						<input name="classid" type="text" placeholder="11位数字" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>院系<b>*</b></label>
						<input name="classid" type="text" placeholder="" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>专业<b>*</b></label>
						<input name="classid" type="text" placeholder="" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>校内职务<b>*</b></label><cite>
							<input name="se1" type="radio" value="" checked="checked" />班干部 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se1" type="radio" value="" />学生干部 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se1" type="radio" value="" />社团干部 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se1" type="radio" value="" />无 &nbsp;&nbsp;&nbsp;&nbsp;
							</cite> 
					</li>
					<li>
						<label>进入日期<b>*</b></label>
						<input name="classid" type="text" placeholder="年月日" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>状态<b>*</b></label><cite>
							<input name="set" type="radio" value="" checked="checked" />正常 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="set" type="radio" value="" />退出 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="set" type="radio" value="" />毕业</cite> 
					</li>
					<li>
						<label>担任的实验室职务<b>*</b></label><cite>
							<input name="se" type="radio" value="" checked="checked" />秘书长 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se" type="radio" value="" />副秘书长 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se" type="radio" value="" />技术总监 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se" type="radio" value="" />项目经理 &nbsp;&nbsp;&nbsp;&nbsp;
							<input name="se" type="radio" value="" />组长 &nbsp;&nbsp;&nbsp;&nbsp;
							</cite>

					<li>

						<textarea id="content7" name="content"
							style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li>
						<label>&nbsp;</label><input name="" type="button" class="btn" value="马上发布" />
					</li>

		<script type="text/javascript">
