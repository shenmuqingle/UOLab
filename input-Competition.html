<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li><a href="#">首页</a></li>
				<li>添加参赛信息</li>
			</ul>
		</div>

		<div class="formbody">
			
			<div id="tab1" class="tabson">
				
				<ul class="forminfo">
					
					<li>
						<label>参赛类别<b>*</b></label>
						<div class="vocation">
							<select class="select1">
								<option>A</option>
								<option>B</option>
								<option selected>C</option>
								<option>D</option>
								<option>E</option>
							</select>
						</div>
					</li>
					
					<li>
						<label>年度<b>*</b></label>
						<input  name="classid" type="text"class="dfinput" 
							style="width:345px;" />
					</li>
					
					<li>
						<label>题目<b>*</b></label>
						<input name="classid" type="password"
							 class="dfinput"
							style="width:345px;" />
					</li>
					
					<li>
						<label>组长<b>*</b></label>
						<input name="classid" type="password"
							 class="dfinput"
							style="width:345px;" />
					</li>
					
					<li>
						<label>组员<b>*</b></label>
						<input name="classid" type="password"
							 class="dfinput"
							style="width:345px;" />
					</li>
					
					<li>
						<label>获奖等级<b>*</b></label>
						<div class="vocation">
							<select class="select1">
								<option selected>无</option>
								<option>特等</option>
								<option>一等</option>
								<option>二等</option>
								<option>三等</option>
								<option>优秀奖</option>
							</select>
						</div>
					</li>
					
					<li>
						<label>指导老师<b>*</b></label>
						<input name="classid" type="password"
							 class="dfinput"
							style="width:345px;" />
					</li>
					
					<li>
						<label>备注</label>
						<textarea id="content7" name="content"
							style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					
					<li>
						<label>&nbsp;</label><input name="" type="button" class="btn" value="马上发布" />
					</li>
					
				</ul>
				
			</div>
			
		</div>


		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>
