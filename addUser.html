		<script>
			function checkUser(){
				var uname = document.getElementById("Username").value;
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/
				if(!reg.test(uname)){
					document.getElementById ("UsernameTip") .innerHTML= "用户不合法";
					document.getElementById ("UsernameTip") .style = "color:red";
				} else{
					document.getElementById ("UsernameTip").innerHTML='';
				}
				
			}
		</script>
		
		<script type="text/javascript">
			function checknum(){
				var password = document.getElementById("password").value;
				var ret = /^[a-zA-Z0-9]{6,10}$/
				if (!ret.test(password)) {
					document.getElementById("passwordTip").innerHTML = "密码不合法";
					document.getElementById("passwordTip").style = "color:red";
				} else{
					document.getElementById("passwordTip").innerHTML ='';
				}
			}
		</script>
		
		<script type="text/javascript">
			function checkname(){
				var name=document.getElementById("name").value;
				var aet=/^[a-zA-Z0-9]{2,5}$/;
				if(aet.test(name)){
					document.getElementById ("nameTip") .innerHTML= "姓名不合法";
					document.getElementById ("nameTip") .style = "color:red";
				}else{
					document.getElementById("nameTip").innerHTML='';
				}
			}
			function checkphonenum(){
				var ame=document.getElementById("phone-num").value;
				var et=/^[0-9]{11}$/;
				if(!et.test(ame)){
					document.getElementById ("phone-numTip") .innerHTML= "手机号码不合法";
					document.getElementById ("phone-numTip") .style = "color:red";
				}else{
					document.getElementById("phone-numTip").innerHTML='';
				}
			}
		</script>

	<body>

					<li>
